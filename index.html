<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Barbershop | BrnoBarberJ3</title>
    <style>
        :root { --gold: #d4af37; --glass: rgba(20, 20, 20, 0.85); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Playfair Display', serif; color: white; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* Sidebar UI */
        #sidebar { 
            position: absolute; left: 0; top: 0; width: 250px; height: 100vh; 
            background: linear-gradient(to right, rgba(0,0,0,0.9), transparent);
            z-index: 10; display: flex; flex-direction: column; padding: 40px 20px;
        }
        .logo { width: 80px; margin-bottom: 50px; filter: drop-shadow(0 0 5px var(--gold)); }
        nav a { color: #fff; text-decoration: none; margin: 15px 0; font-size: 1.1rem; letter-spacing: 1px; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--gold); border-left: 2px solid var(--gold); padding-left: 10px; }

        /* Rezervační Box (Glassmorphism) */
        #reservation-container {
            position: absolute; top: 50%; left: 55%; transform: translate(-50%, -50%);
            z-index: 10; width: 450px; padding: 40px;
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(15px); border-radius: 5px; text-align: center;
        }
        h1 { font-size: 2rem; color: var(--gold); margin-bottom: 30px; font-weight: 300; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--gold); color: white; box-sizing: border-box;
        }
        button { 
            background: var(--gold); color: black; border: none; padding: 12px 30px; 
            margin-top: 20px; cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <img src="logo.png" class="logo" alt="Logo">
        <nav>
            <a href="#">Domů</a>
            <a href="#" class="active">Rezervace</a>
            <a href="#">Reference</a>
            <a href="#">Q/A</a>
        </nav>
    </div>

    <div id="reservation-container">
        <h1>Rezervujte si svůj čas</h1>
        <input type="text" placeholder="Vaše jméno">
        <input type="datetime-local">
        <button>Potvrdit rezervaci</button>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
